<div *ngIf="_hotelInfo" class="result-card">
  <div class="image-container">
    <app-image-card
      [mainPhotoUrl]="_hotelInfo.max_1440_photo_url"
    ></app-image-card>
  </div>
  <div class="hotel-info">
    <app-hotel-info [hotelInfo]="_hotelInfo"></app-hotel-info>
  </div>
  <div class="hotel-review">
    <app-hotel-review></app-hotel-review>
  </div>
</div>
